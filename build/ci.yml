trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: choco install pandoc
  displayName: 'Install pandoc'
- script: |
    cd content
    pandoc -o $(Build.ArtifactStagingDirectory)/azure-introduction.docx -f markdown --table-of-contents --reference-doc=.\..\templates\template.dotx -t docx .\1.Azure-Functions.md .\2.Logic-Apps.md --verbose
  displayName: 'Convert markdown to docx'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'docs'
    publishLocation: 'Container'
  displayName: 'Publish artifacts'
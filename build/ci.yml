trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- script: choco install pandoc
  displayName: 'Install pandoc'
- script: npm install mermaid-filter
  displayName: 'Install mermaid-filter'
- task: PowerShell@2
  displayName: 'Convert to docx'
  inputs:
    targetType: 'inline'
    script: |
      cd content
      pandoc -o "$(Build.ArtifactStagingDirectory)/azure-introduction.docx" -f markdown --table-of-contents --filter mermaid-filter.cmd --verbose --reference-doc=.\..\templates\template.dotx -t docx (gci *.md -name -file)
    failOnStderr: true
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'docs'
    publishLocation: 'Container'
  displayName: 'Publish artifacts'